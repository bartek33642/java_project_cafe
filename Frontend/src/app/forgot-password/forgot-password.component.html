<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span>Zapomniałeś hasła?</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="forgotPasswordForm">
        <div fxFlex fcLayout="colum">
            <mat-form-field appearance="standard" fcFlex>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="forgotPasswordForm.controls.email.touched && forgotPasswordForm.controls.email.invalid">
                    <span *ngIf="forgotPasswordForm.controls.email.errors.required">To pole jest wymagane.</span>
                    <span *ngIf="forgotPasswordForm.controls.email.errors.button.pattern">To pole jest nieprawidłowe.</span>
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="!(forgotPasswordForm && forgotPasswordForm.dirty)">
        <mat-icon>send</mat-icon> Wyślij hasło
    </button>
    <button mat-raised-button color="warn" mat-dialog-close> <mat-icon>cancel</mat-icon>Zamknij</button>
</mat-dialog-actions>
